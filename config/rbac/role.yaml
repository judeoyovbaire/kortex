---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gateway.inference-gateway.io
  resources:
  - inferencebackends
  - inferenceroutes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gateway.inference-gateway.io
  resources:
  - inferencebackends/finalizers
  - inferenceroutes/finalizers
  verbs:
  - update
- apiGroups:
  - gateway.inference-gateway.io
  resources:
  - inferencebackends/status
  - inferenceroutes/status
  verbs:
  - get
  - patch
  - update
