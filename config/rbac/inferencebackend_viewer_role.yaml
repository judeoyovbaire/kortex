# This rule is not used by the project inference-gateway itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to gateway.inference-gateway.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: inference-gateway
    app.kubernetes.io/managed-by: kustomize
  name: inferencebackend-viewer-role
rules:
- apiGroups:
  - gateway.inference-gateway.io
  resources:
  - inferencebackends
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gateway.inference-gateway.io
  resources:
  - inferencebackends/status
  verbs:
  - get
